<!DOCTYPE html>
<html>
<head>
    <title>Odds Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        #result {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>Odds Calculator</h1>

    <div class="form-group">
        <label for="odds">Odds:</label>
        <input type="number" id="odds" min="0" step="0.01">
    </div>

    <div class="form-group">
        <label for="winnings">Desired Winnings:</label>
        <input type="number" id="winnings" min="0" step="0.01">
    </div>

    <button onclick="calculateStake()">Calculate Stake</button>

    <div id="result"></div>

    <script>
        function calculateStake() {
            var odds = document.getElementById('odds').value;
            var winnings = document.getElementById('winnings').value;

            var stake = (winnings / odds) * 2;

            document.getElementById('result').textContent = 'You should stake: ' + stake.toFixed(2);
        }
    </script>
</body>
</html>
